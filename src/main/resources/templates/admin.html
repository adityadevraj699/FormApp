<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Feedback System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body { overflow-x: hidden; }
    .sidebar {
      width: 230px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background-color: #0d6efd;
      padding-top: 60px;
      transition: all 0.3s;
    }
    .sidebar .nav-link {
      color: #fff;
      padding: 12px 20px;
      display: block;
    }
    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: rgba(255,255,255,0.15);
      border-radius: 5px;
    }
    .content {
      margin-left: 230px;
      padding: 20px;
    }
    .topbar {
      position: fixed;
      top: 0;
      left: 230px;
      right: 0;
      height: 60px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      z-index: 10;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
    .content-section { display: none; }
    .content-section.active { display: block; animation: fadeIn .4s ease-in; }
    @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
  </style>
</head>
<body class="bg-light">

  <!-- Sidebar -->
  <div class="sidebar">
    <a class="navbar-brand text-white fw-semibold d-block px-3 mb-3">
      <i class="fas fa-user-shield me-2"></i>Admin Panel
    </a>
    <a href="#" class="nav-link active" data-target="training-program"><i class="fas fa-graduation-cap me-2"></i>Training Program</a>
    <a href="#" class="nav-link" data-target="student-register"><i class="fas fa-user-plus me-2"></i>Student Register</a>
    <a href="#" class="nav-link" data-target="teacher-interface"><i class="fas fa-chalkboard-teacher me-2"></i>Teacher</a>
    <a href="#" class="nav-link" data-target="module-interface"><i class="fas fa-layer-group me-2"></i>Module</a>
    <a href="#" class="nav-link" data-target="curriculum-interface"><i class="fas fa-book-open me-2"></i>Curriculum</a>
    <a href="#" class="nav-link" data-target="feedback-phase"><i class="fas fa-comments me-2"></i>Feedback Phase</a>
    <a href="#" class="nav-link" data-target="question-interface"><i class="fas fa-question-circle me-2"></i>Questions</a>
    <a href="/" class="nav-link text-warning"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="profile">
      <span class="fw-semibold">Admin</span>
      <img src="https://via.placeholder.com/35" alt="Admin Profile">
    </div>
  </div>

  <!-- Page Content -->
  <div class="content mt-5">
    <h2 id="interface-title" class="mb-4">Training Program</h2>

    <!-- Training Program -->
    <div class="content-section active" id="training-program">
      <div class="card p-4 shadow-sm">
        <h4>Add New Training Program</h4>
        <input type="text" class="form-control mb-3" placeholder="Program Name">
        <input type="date" class="form-control mb-3" placeholder="Start Date">
        <input type="date" class="form-control mb-3" placeholder="End Date">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>

    <!-- Student Register -->
    <div class="content-section" id="student-register">
      <div class="card p-4 shadow-sm">
        <h4>Register a New Student</h4>
        <input type="text" class="form-control mb-3" placeholder="Student Name">
        <input type="number" class="form-control mb-3" placeholder="Student Roll No">
        <button class="btn btn-primary">Register</button>
      </div>
    </div>

    <!-- Teacher Interface -->
    <div class="content-section" id="teacher-interface">
      <div class="card p-4 shadow-sm">
        <h4>Assign Teacher</h4>
        <input type="text" class="form-control mb-3" placeholder="Teacher Name">
        <select class="form-control mb-3">
          <option>Select Program</option>
          <option>Web Development Bootcamp</option>
          <option>Data Science</option>
          <option>Machine Learning</option>
        </select>
        <button class="btn btn-primary">Assign</button>
      </div>
    </div>

    <!-- Module Interface -->
    <div class="content-section" id="module-interface">
      <div class="card p-4 shadow-sm">
        <h4>Create New Module</h4>
        <select class="form-control mb-3">
          <option>Select Program</option>
          <option>Web Development Bootcamp</option>
          <option>Data Science</option>
          <option>Machine Learning</option>
        </select>
        <input type="text" class="form-control mb-3" placeholder="Module Name">
        <button class="btn btn-primary">Create</button>
      </div>
    </div>

    <!-- Curriculum -->
    <div class="content-section" id="curriculum-interface">
      <div class="card p-4 shadow-sm">
        <h4>Manage Curriculum</h4>
        <select class="form-control mb-3">
          <option>Select Program</option>
          <option>Web Development Bootcamp</option>
          <option>Data Science</option>
        </select>
        <select class="form-control mb-3">
          <option>Select Module</option>
          <option>HTML Basics</option>
          <option>JavaScript Advanced</option>
        </select>
        <div id="curriculum-list">
          <input type="text" class="form-control mb-2" placeholder="Curriculum Point">
        </div>
        <button class="btn btn-success mb-2" onclick="addMore('curriculum-list','Curriculum Point')">Add More</button>
        <button class="btn btn-primary">Save</button>
      </div>
    </div>

    <!-- Feedback Phase -->
    <div class="content-section" id="feedback-phase">
      <div class="card p-4 shadow-sm">
        <h4>Setup Feedback Phase</h4>
        <select class="form-control mb-3">
          <option>Select Program</option>
          <option>Web Development Bootcamp</option>
          <option>Data Science</option>
        </select>
        <input type="text" class="form-control mb-3" placeholder="Phase Name">
        <div id="category-list">
          <input type="text" class="form-control mb-2" placeholder="Question Category">
        </div>
        <button class="btn btn-success mb-2" onclick="addMore('category-list','Question Category')">Add More</button>
        <button class="btn btn-primary">Save</button>
      </div>
    </div>

    <!-- Question Interface -->
    <div class="content-section" id="question-interface">
      <div class="card p-4 shadow-sm">
        <h4>Manage Questions</h4>
        <select class="form-control mb-3">
          <option>Select Program</option>
          <option>Web Development Bootcamp</option>
          <option>Data Science</option>
        </select>
        <select class="form-control mb-3">
          <option>Select Phase</option>
          <option>Phase 1</option>
          <option>Phase 2</option>
        </select>
        <select class="form-control mb-3">
          <option>Select Category</option>
          <option>Content Quality</option>
          <option>Teaching Method</option>
        </select>
        <div id="question-list">
          <input type="text" class="form-control mb-2" placeholder="Question">
        </div>
        <button class="btn btn-success mb-2" onclick="addMore('question-list','Question')">Add More</button>
        <button class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>

  <script>
    const navLinks = document.querySelectorAll('.nav-link[data-target]');
    const title = document.getElementById('interface-title');
    const sections = document.querySelectorAll('.content-section');

    function activateSection(id) {
      title.textContent = document.querySelector(`[data-target="${id}"]`).textContent.trim();
      sections.forEach(sec => sec.classList.toggle('active', sec.id === id));
      navLinks.forEach(link => link.classList.toggle('active', link.dataset.target === id));
    }

    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        activateSection(link.dataset.target);
      });
    });

    function addMore(containerId, placeholder) {
      const container = document.getElementById(containerId);
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'form-control mb-2';
      input.placeholder = placeholder;
      container.appendChild(input);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
