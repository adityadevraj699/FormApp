<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College ERP Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background Gradient */
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Login Card */
    .login-card {
      max-width: 420px;
      width: 100%;
      background: #ffffff;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .login-card:hover {
      transform: translateY(-5px);
    }

    /* Avatar Image */
    .login-card .avatar {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 3px solid #1cc88a;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Form Inputs */
    .form-control, .form-select {
      border-radius: 10px;
      padding: 1rem;
      font-size: 0.95rem;
    }
    .form-control:focus, .form-select:focus {
      border-color: #1cc88a;
      box-shadow: 0 0 8px rgba(28, 200, 138, 0.4);
    }

    /* Buttons */
    .btn-primary {
      background-color: #1cc88a;
      border: none;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn-primary:hover {
      background-color: #17a673;
      transform: translateY(-2px);
    }

    /* Links */
    .links a {
      color: #4e73df;
      font-weight: 500;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #1cc88a;
      text-decoration: underline;
    }

    /* Error Alert */
    .alert {
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="card login-card shadow p-4">
    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar" class="avatar">
      <h4 class="mb-1 fw-bold">Program ERP Login</h4>
      <small class="text-muted">Access your student, teacher or admin account</small>
    </div>


    <form th:action="@{/login}" method="post" id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email"
               placeholder="Email address" required th:value="${email} ?: ''">
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <!-- Role Dropdown -->
      <div class="form-floating mb-4">
        <select class="form-select" id="role" name="role" required>
          <option value="" disabled th:selected="${selectedRole} == null">Select Role</option>
          <option value="STUDENT" th:selected="${selectedRole} == 'STUDENT'">Student</option>
          <option value="ADMIN" th:selected="${selectedRole} == 'ADMIN'">Admin</option>
          <option value="TEACHER" th:selected="${selectedRole} == 'TEACHER'">Teacher</option>
        </select>
        <label for="role">Role</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
    </form>
    
    
    <div class="d-flex justify-content-between links mt-2">
      <a th:href="@{/forgot-password}">Forgot Password?</a>
      <a th:href="@{/register}">Create Account</a>
    </div>
  </div>
  
  <input type="hidden" id="serverMessage" th:value="${msg}" />
  
<!-- Head section ya body ke end me -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const serverMessage = document.getElementById("serverMessage")?.value;

  if (serverMessage && serverMessage.trim() !== "") {
    const lowerMsg = serverMessage.toLowerCase();

    const isError = lowerMsg.includes('invalid') || 
                    lowerMsg.includes('disabled') || 
                    lowerMsg.includes('pending') || 
                    lowerMsg.includes('not found');

    Swal.fire({
      title: 'Notification',
      text: serverMessage,
      icon: isError ? 'error' : 'success',
      confirmButtonColor: '#2575fc',
      background: '#f9f9f9',
      color: '#333',
      timer: 4000,
      timerProgressBar: true
    });
  }
});
</script>

</body>
</html>
