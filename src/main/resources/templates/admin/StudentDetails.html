<html th:replace="~{Adminbase::layout(~{::main})}">
<head>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-4">
    <h2 class="mb-4 text-primary">Student Details</h2>

    <div class="card shadow-sm p-4 mb-3">
        <p class="mb-2"><strong>Name:</strong> <span th:text="${student.name}"></span></p>
        <p class="mb-2"><strong>Roll No:</strong> <span th:text="${student.rollNo}"></span></p>
        <p class="mb-2"><strong>Father's Name:</strong> <span th:text="${student.fatherName}"></span></p>
        <p class="mb-2"><strong>Mother's Name:</strong> <span th:text="${student.motherName}"></span></p>
        <p class="mb-2"><strong>Gender:</strong> <span th:text="${student.gender}"></span></p>
        <p class="mb-2"><strong>Address:</strong> <span th:text="${student.address}"></span></p>
        <p class="mb-2"><strong>Branch:</strong> <span th:text="${student.branch}"></span></p>
        <p class="mb-2"><strong>Year:</strong> <span th:text="${student.year}"></span></p>
        <p class="mb-2"><strong>Contact No:</strong> <span th:text="${student.contactNo}"></span></p>
        <p class="mb-2"><strong>Email:</strong> <span th:text="${student.email}"></span></p>
        <p class="mb-2"><strong>Role:</strong> <span th:text="${student.role}"></span></p>
        <p class="mb-2"><strong>Status:</strong> <span th:text="${student.status}"></span></p>
        <p class="mb-2"><strong>Registration Date:</strong> <span th:text="${student.regDate}"></span></p>
    </div>

    <a th:href="@{/admin/student}" class="btn btn-secondary">Back to Student List</a>
</main>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
