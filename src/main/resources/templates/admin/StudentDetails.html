<html th:replace="~{Adminbase::layout(~{::main})}">
<body>
<main>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-sm">
          <!-- Card Header -->
          <div class="card-header bg-primary text-white text-center">
            <h4 class="fw-bold m-0">Student Details</h4>
          </div>

          <!-- Card Body -->
          <div class="card-body">
            <div class="row">
              <!-- Column 1 -->
              <div class="col-md-6 mb-3">
                <label class="fw-bold">Name:</label>
                <p th:text="${student.name}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-bold">Roll No:</label>
                <p th:text="${student.rollNo}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>

              <div class="col-md-6 mb-3">
                <label class="fw-bold">Father's Name:</label>
                <p th:text="${student.fatherName}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-bold">Mother's Name:</label>
                <p th:text="${student.motherName}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>

              <div class="col-md-6 mb-3">
                <label class="fw-bold">Gender:</label>
                <p th:text="${student.gender}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-bold">Address:</label>
                <p th:text="${student.address}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>

              <div class="col-md-6 mb-3">
                <label class="fw-bold">Branch:</label>
                <p th:text="${student.branch}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-bold">Year:</label>
                <p th:text="${student.year}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>

              <div class="col-md-6 mb-3">
                <label class="fw-bold">Contact No:</label>
                <p th:text="${student.contactNo}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-bold">Email:</label>
                <p th:text="${student.email}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>

              <div class="col-md-6 mb-3">
                <label class="fw-bold">Role:</label>
                <p th:text="${student.role}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-bold">Status:</label>
                <p th:text="${student.status}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>

              <div class="col-md-6 mb-4">
                <label class="fw-bold">Registration Date:</label>
                <p th:text="${student.regDate}" class="form-control-plaintext border p-2 rounded bg-light"></p>
              </div>
            </div>

            <div class="text-center">
              <a th:href="@{/admin/student}" class="btn btn-secondary fw-bold">
                <i class="bi bi-arrow-left-circle me-1"></i> Back to Student List
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</main>
</body>
</html>
