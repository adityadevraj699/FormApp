<html th:replace="~{Adminbase::layout(~{::main})}">
<body>
<main>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">

          <!-- Card Header -->
          <div class="card-header bg-primary text-white text-center">
            <h4 class="fw-bold m-0">Assign Teacher to Program</h4>
          </div>

          <!-- Card Body -->
          <div class="card-body">
            <form th:action="@{/admin/teacherManage}" method="post">

              <!-- Teacher Select -->
              <div class="mb-4">
                <label for="teacherSelect" class="form-label fw-bold">Select Teacher</label>
                <select class="form-select" id="teacherSelect" name="teacherId" required>
                  <option value="">-- Select Teacher --</option>
                  <option th:each="t : ${teachers}" 
                          th:value="${t.id}" 
                          th:text="${t.name}"></option>
                </select>
              </div>

              <!-- Program Select -->
              <div class="mb-4">
                <label for="programSelect" class="form-label fw-bold">Select Program</label>
                <select class="form-select" id="programSelect" name="programId" required>
                  <option value="">-- Select Program --</option>
                  <option th:each="p : ${programs}" 
                          th:value="${p.id}" 
                          th:text="${p.trainingProgram}"></option>
                </select>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg fw-bold">
                  <i class="bi bi-save2 me-2"></i> Assign Teacher
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden input for server message -->
  <input type="hidden" id="serverMessage" th:value="${serverMessage}">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const serverMessage = document.getElementById("serverMessage")?.value;
      if (serverMessage && serverMessage.trim() !== "") {
        const lowerMsg = serverMessage.toLowerCase();
        const isError = lowerMsg.includes('invalid') || 
                        lowerMsg.includes('disabled') || 
                        lowerMsg.includes('pending') || 
                        lowerMsg.includes('not found');

        Swal.fire({
          title: 'Notification',
          text: serverMessage,
          icon: isError ? 'error' : 'success',
          confirmButtonColor: '#2575fc',
          background: '#f9f9f9',
          color: '#333',
          timer: 4000,
          timerProgressBar: true
        });
      }
    });
  </script>

</main>
</body>
</html>
