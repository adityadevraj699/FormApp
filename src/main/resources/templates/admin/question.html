<html th:replace="~{Adminbase::layout(~{::main})}">
<body>
<main>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <!-- Card Header -->
          <div class="card-header bg-primary text-white text-center">
            <h4 class="fw-bold m-0">Add Questions</h4>
          </div>

          <!-- Card Body -->
          <div class="card-body">
            <form method="post" th:action="@{/admin/questions}">
              
              <!-- Dynamic Questions Container -->
              <div id="questionsContainer">
                <div class="input-group mb-3 question-item">
                  <input type="text" 
                         name="questions[]" 
                         class="form-control" 
                         placeholder="Enter Question..." 
                         required>
                  <button type="button" class="btn btn-danger remove-btn" onclick="removeQuestion(this)">
                    <i class="bi bi-dash-circle"></i>
                  </button>
                </div>
              </div>

              <!-- Add Button -->
              <div class="mb-3">
                <button type="button" class="btn btn-secondary fw-bold" onclick="addQuestion()">
                  <i class="bi bi-plus-circle me-1"></i> Add Question
                </button>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg fw-bold">
                  <i class="bi bi-save2 me-2"></i> Save Questions
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- JavaScript for Dynamic Fields -->
  <script>
    function addQuestion() {
      const container = document.getElementById('questionsContainer');
      const div = document.createElement('div');
      div.classList.add('input-group', 'mb-3', 'question-item');
      div.innerHTML = `
        <input type="text" 
               name="questions[]" 
               class="form-control" 
               placeholder="Enter Question..." 
               required>
        <button type="button" class="btn btn-danger remove-btn" onclick="removeQuestion(this)">
          <i class="bi bi-dash-circle"></i>
        </button>
      `;
      container.appendChild(div);
    }

    function removeQuestion(button) {
      const item = button.closest('.question-item');
      item.remove();
    }
  </script>
</main>
</body>
</html>
