<html th:replace="~{Adminbase::layout(~{::main})}">
<body>
<main>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h4 class="fw-bold m-0">Add Questions</h4>
          </div>

          <div class="card-body">
            <form method="post" th:action="@{/admin/question}">
              
              <!-- Category Dropdown -->
              <div class="mb-3">
                <label for="categorySelect" class="form-label fw-bold">Select Category:</label>
                <select id="categorySelect" name="categoryId" class="form-select" required>
                  <option value="" disabled selected>-- Choose Category --</option>
                  <th:block th:each="cat : ${categories}">
                    <option th:value="${cat.id}" th:text="${cat.categoryName}"></option>
                  </th:block>
                </select>
              </div>

              <!-- Dynamic Questions Container -->
              <div id="questionsContainer">
                <div class="input-group mb-3 question-item">
                  <input type="text" name="questions[]" class="form-control" placeholder="Enter Question..." required>

                  <select name="answerTypes[]" class="form-select ms-2" onchange="updateRangeInput(this)" required>
                    <option value="TEXT">TEXT</option>
                    <option value="NUMBER">NUMBER</option>
                  </select>

                  <!-- Range placeholder -->
                  <div class="ms-2 range-input"></div>

                  <button type="button" class="btn btn-danger ms-2" onclick="removeQuestion(this)">
                    <i class="bi bi-dash-circle"></i>
                  </button>
                </div>
              </div>

              <!-- Add Question Button -->
              <div class="mb-3">
                <button type="button" class="btn btn-secondary fw-bold" onclick="addQuestion()">
                  <i class="bi bi-plus-circle me-1"></i> Add Question
                </button>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg fw-bold">
                  <i class="bi bi-save2 me-2"></i> Save Questions
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <input type="hidden" id="serverMessage" th:value="${msg}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function updateRangeInput(select) {
      const container = select.closest('.question-item');
      const rangeDiv = container.querySelector('.range-input');
      rangeDiv.innerHTML = '';
      if (select.value === 'NUMBER') {
        rangeDiv.innerHTML = `
          <input type="number" name="rangeStart[]" class="form-control mt-1" placeholder="Start Range" required>
          <input type="number" name="rangeEnd[]" class="form-control mt-1" placeholder="End Range" required>
        `;
      }
    }

    function addQuestion() {
      const container = document.getElementById('questionsContainer');
      const div = document.createElement('div');
      div.classList.add('input-group', 'mb-3', 'question-item');

      div.innerHTML = `
        <input type="text" name="questions[]" class="form-control" placeholder="Enter Question..." required>
        <select name="answerTypes[]" class="form-select ms-2" onchange="updateRangeInput(this)" required>
          <option value="TEXT">TEXT</option>
          <option value="NUMBER">NUMBER</option>
        </select>
        <div class="ms-2 range-input"></div>
        <button type="button" class="btn btn-danger ms-2" onclick="removeQuestion(this)">
          <i class="bi bi-dash-circle"></i>
        </button>
      `;
      container.appendChild(div);
    }

    function removeQuestion(button) {
      button.closest('.question-item').remove();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const serverMessage = document.getElementById("serverMessage")?.value;
      if (serverMessage && serverMessage.trim() !== "") {
        const lowerMsg = serverMessage.toLowerCase();
        const isError = lowerMsg.includes('invalid') || lowerMsg.includes('error') || lowerMsg.includes('failed');
        Swal.fire({
          title: 'Notification',
          text: serverMessage,
          icon: isError ? 'error' : 'success',
          confirmButtonColor: '#2575fc',
          background: '#f9f9f9',
          color: '#333',
          timer: 4000,
          timerProgressBar: true
        });
      }
    });
  </script>
</main>
</body>
</html>
