<html th:replace="~{Adminbase::layout(~{::main})}">
<body>
<main>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <!-- Card Header -->
          <div class="card-header bg-primary text-white text-center">
            <h4 class="fw-bold m-0">Question Categories</h4>
          </div>

          <!-- Card Body -->
          <div class="card-body">
            <form method="post" th:action="@{/admin/categories}">

              <!-- Dynamic Categories Container -->
              <div id="categoriesContainer">
                <div class="input-group mb-3 category-item">
                  <input type="text" 
                         name="categories[]" 
                         class="form-control" 
                         placeholder="Enter Category..." 
                         required>
                  <button type="button" class="btn btn-danger" onclick="removeCategory(this)">
                    <i class="bi bi-dash-circle"></i>
                  </button>
                </div>
              </div>

              <!-- Add Category Button -->
              <div class="mb-3">
                <button type="button" class="btn btn-secondary fw-bold" onclick="addCategory()">
                  <i class="bi bi-plus-circle me-1"></i> Add Category
                </button>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg fw-bold">
                  <i class="bi bi-save2 me-2"></i> Save Categories
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- JavaScript for Dynamic Fields -->
  <script>
    function addCategory() {
      const container = document.getElementById('categoriesContainer');
      const div = document.createElement('div');
      div.classList.add('input-group', 'mb-3', 'category-item');
      div.innerHTML = `
        <input type="text" 
               name="categories[]" 
               class="form-control" 
               placeholder="Enter Category..." 
               required>
        <button type="button" class="btn btn-danger" onclick="removeCategory(this)">
          <i class="bi bi-dash-circle"></i>
        </button>
      `;
      container.appendChild(div);
    }

    function removeCategory(button) {
      const item = button.closest('.category-item');
      item.remove();
    }
  </script>
</main>
</body>
</html>
