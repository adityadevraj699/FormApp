<html th:replace="~{Adminbase::layout(~{::main})}">
<body>
<main class="container mt-4">
    <h2>Registered Students</h2>

    <!-- Filter & Search Form -->
    <form th:action="@{/admin/student}" method="get" class="row g-3 mb-3">
        <div class="col-auto">
            <select name="status" class="form-select">
                <option value="ALL" th:selected="${selectedStatus == 'ALL'}">All</option>
                <option value="APPROVED" th:selected="${selectedStatus == 'APPROVED'}">APPROVED</option>
                <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">PENDING</option>
                <option value="DISABLED" th:selected="${selectedStatus == 'DISABLED'}">DISABLED</option>
            </select>
        </div>
        <div class="col-auto">
            <input type="text" name="rollNo" placeholder="Search Roll No"
                   class="form-control" th:value="${searchRollNo}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </form>

    <!-- Student Table -->
    <table border="1" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Email</th>
                <th>Status</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.rollNo}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.status}"></td>
                <td>
    <form th:action="@{'/admin/student/updateStatus/' + ${student.id}}" method="post" style="display:inline-block;">
        <select name="status" class="form-select form-select-sm">
            <option th:value="PENDING" th:selected="${student.status == 'PENDING'}">PENDING</option>
            <option th:value="APPROVED" th:selected="${student.status == 'APPROVED'}">APPROVED</option>
            <option th:value="DISABLED" th:selected="${student.status == 'DISABLED'}">DISABLED</option>
        </select>
        <button type="submit" class="btn btn-sm btn-primary mt-1">Update</button>
    </form>

    <!-- Details Button -->
    <a th:href="@{'/admin/student/details/' + ${student.id}}" 
       class="btn btn-sm btn-info mt-1">Details</a>
</td>

            </tr>
        </tbody>
    </table>
</main>

</body>
</html>
