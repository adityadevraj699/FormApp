<html xmlns:th="http://www.thymeleaf.org" th:replace="~{Teacher/Teacherbase::layout(~{::main})}">
<body>
<main class="container my-4">

    <!-- Back Button -->
    <div class="mb-3">
        <a th:href="@{/Teacher/AssignProgram}" class="btn btn-secondary">&larr; Back to Assigned Programs</a>
    </div>

    <h2 class="mb-4 text-primary">Program Details</h2>

    <!-- Program Info -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">Program Information</div>
        <div class="card-body">
            <p><strong>Name:</strong> <span th:text="${program.trainingProgram}"></span></p>
            <p><strong>Start Date:</strong> <span th:text="${program.startDate}"></span></p>
            <p><strong>End Date:</strong> <span th:text="${program.endDate}"></span></p>
            <p><strong>Total Students Enrolled:</strong> 
                <span class="badge bg-success" th:text="${enrolledCount}"></span>
            </p>
        </div>
    </div>

    <!-- Teacher Info -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success text-white">Assigned Teachers</div>
        <div class="card-body p-0">
            <table class="table table-striped table-bordered mb-0">
                <thead class="table-success">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Experience (Years)</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ta : ${teacherAssignments}">
                        <td th:text="${ta.teacher.name}"></td>
                        <td th:text="${ta.teacher.email}"></td>
                        <td th:text="${ta.teacher.experience}"></td>
                        <td th:text="${ta.teacher.department}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modules & Topics -->
    <h4>Curriculum: Modules & Topics</h4>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Module</th>
                <th>Topics</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="module : ${modules}">
                <td th:text="${module.moduleName}"></td>
                <td>
                    <ul>
                        <li th:each="topic : ${moduleTopicsMap[module.id]}" 
                            th:text="${topic.topicName}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</main>
</body>
</html>
