<html xmlns:th="http://www.thymeleaf.org" th:replace="~{Teacher/Teacherbase::layout(~{::main})}">
<body>
<main class="container my-5">

    <h2 class="text-center text-primary mb-4">Assigned Programs</h2>

    <div class="row">
        <div class="col-md-4 mb-3" th:each="assign : ${assignedPrograms}">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${assign.program.trainingProgram}">Program Name</h5>
                    <p class="card-text">
                        <strong>Start Date:</strong> <span th:text="${assign.program.startDate}"></span><br>
                        <strong>End Date:</strong> <span th:text="${assign.program.endDate}"></span><br>
                        <strong>Teacher:</strong> <span th:text="${assign.teacher.name}"></span>
                    </p>
                    <a th:href="@{programDetail/{id}(id=${assign.program.id})}" 
   class="btn btn-primary">View Program Details</a>

                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(assignedPrograms)}" class="alert alert-info text-center">
        No programs assigned yet.
    </div>

</main>
</body>
</html>
