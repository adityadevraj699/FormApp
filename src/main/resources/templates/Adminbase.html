<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Admin Zone - OAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: rgba(135, 206, 250, 0.05);
    }
    .main-content {
      flex: 1;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(to bottom, rgb(0, 81, 195), rgb(15, 106, 3));
      color: #fff;
      min-height: 100%;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
    }
    .sidebar h6 {
      padding: 15px;
      margin: 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 12px 18px;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #ffd700;
    }
    /* Navbar */
    .navbar {
      background: linear-gradient(to right, rgb(0, 81, 195), rgb(15, 106, 3));
    }
    .navbar-brand,
    .navbar .dropdown-toggle {
      color: #fff !important;
      font-weight: bold;
    }
    /* Footer */
    footer {
      background: #f8f9fa;
      padding: 10px;
      text-align: center;
      border-top: 2px solid rgb(0, 81, 195);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand ms-3" href="/admin/dashboard">JavaX Pro</a>
    <div class="ms-auto me-3">
      <div class="dropdown">
        <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
           href="#" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
               alt="profile" width="32" height="32" class="rounded-circle me-2" />
          <span th:text="${session.loggedInAdmin.name}">Admin</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="ViewProfile"><i class="bi bi-person"></i> View Profile</a></li>
          <li><a class="dropdown-item" href="ChangePassword"><i class="bi bi-gear"></i> Change Password</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="main-content">
    <!-- Sidebar -->
    <div class="sidebar">
      <h6>Main Menu</h6>
      <a href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="/admin/program"><i class="bi bi-diagram-3"></i> Program</a>
      <a href="/admin/module"><i class="bi bi-layers"></i> Module</a>
      <a href="/admin/curriculumTopic"><i class="bi bi-journal-bookmark"></i> Curriculum</a>
      <a href="/admin/student"><i class="bi bi-people"></i> Student Manage</a>
      <a href="/admin/teacher"><i class="bi bi-person-badge"></i> Teacher Manage</a>
      <a href="/admin/teacherManage"><i class="bi bi-person-check"></i> Teacher Assign</a>
      <a href="/admin/feedback"><i class="bi bi-calendar-check"></i> Feedback Phase Manage</a>
      <a href="/admin/question"><i class="bi bi-question-circle"></i> Question</a>
      <a href="/admin/questionCategories"><i class="bi bi-list-ul"></i> Question Categories</a>
      <a href="/admin/totalFeedback"><i class="bi bi-bar-chart"></i> Total Feedback</a>
    </div>

    <!-- Content Area -->
    <div class="flex-grow-1 p-4">
      <!-- यहाँ आपका dynamic content inject होगा -->
      <div th:replace="${content}"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="mb-0">© 2025 JavaX Pro | Designed with <span class="text-danger">❤</span></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
