<html th:replace="~{Student/Studentbase::layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>
<main class="container my-4">

    <!-- Back Button -->
    <div class="mb-3">
        <a th:href="@{/Student/TotalProgram}" class="btn btn-secondary">
            &larr; Back to Total Programs
        </a>
    </div>
    
    <!-- Enroll / Unenroll Button -->
<div class="mb-4">
    <form th:action="@{/Student/toggleEnroll}" method="post" th:onsubmit="return confirm(isEnrolled ? 'Are you sure you want to unenroll?' : 'Are you sure you want to enroll?');">
        <input type="hidden" name="programId" th:value="${program.id}" />
        <button type="submit"
                th:text="${isEnrolled} ? 'Enrolled' : 'Enroll'"
                th:classappend="${isEnrolled} ? ' btn btn-success' : ' btn btn-danger'">
        </button>
    </form>
</div>
    
    
    <h2 class="mb-4">Program Details</h2>

    <!-- Program & Teacher Info Row -->
    <div class="row mb-4">
        <!-- Program Info (Left) -->
        <div class="col-md-6">
            <div class="card shadow-sm mb-3">
                <div class="card-header bg-primary text-white">
                    Program Info
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> <span th:text="${program.trainingProgram}"></span></p>
                    <p><strong>Start Date:</strong> <span th:text="${program.startDate}"></span></p>
                    <p><strong>End Date:</strong> <span th:text="${program.endDate}"></span></p>
                </div>
            </div>
        </div>

        <!-- Teacher Info (Right) -->
        <div class="col-md-6">
            <div class="card shadow-sm mb-3">
                <div class="card-header bg-success text-white">
                    Assigned Teachers
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-bordered mb-0">
                        <thead class="table-success">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Experience</th>
                                <th>Department</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ta : ${teacherAssignments}">
                                <td th:text="${ta.teacher.name}"></td>
                                <td th:text="${ta.teacher.email}"></td>
                                <td th:text="${ta.teacher.experience}"></td>
                                <td th:text="${ta.teacher.department}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modules & Topics Table -->
    <h4>Curriculum: Modules & Topics</h4>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Module Name</th>
                <th>Topics</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="module : ${modules}">
                <td th:text="${module.moduleName}"></td>
                <td>
                    <ul class="mb-0">
                        <li th:each="topic : ${moduleTopicsMap[module.id]}" 
                            th:text="${topic.topicName}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
<input type="hidden" id="serverMessage" th:value="${serverMessage}">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const serverMessage = document.getElementById("serverMessage")?.value;
  if (serverMessage && serverMessage.trim() !== "") {
    const lowerMsg = serverMessage.toLowerCase();
    const isError = lowerMsg.includes('cannot enroll') || 
                    lowerMsg.includes('invalid') || 
                    lowerMsg.includes('disabled') || 
                    lowerMsg.includes('not found');

    Swal.fire({
      title: 'Notification',
      text: serverMessage,
      icon: isError ? 'error' : 'success',
      confirmButtonColor: '#2575fc',
      background: '#f9f9f9',
      color: '#333',
      timer: 4000,
      timerProgressBar: true
    });
  }
});
</script>


</main>
</body>
</html>
